<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link href="img/logo.ico" rel="shortcut icon" />

  <body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>
    <script type="text/javascript" src="/md5.js"></script>
    <script type="text/javascript">
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
      //-->
    </script>
    $(endif)
    <div class="container">

                  -->

                      </div>
                  </div>
                    
                    <div class="form-group mt-3">

                          <div class="row mx-auto borderx border-lightx">

                  <!-- 
                    <div class="division">
                        <div class="row">
                            <div class="col-3"><div class="line l"></div></div>
                            <div class="col-6"><span>INPUT VOUCHER</span></div>
                            <div class="col-3"><div class="line r"></div></div>
                        </div>
                    </div>
                    -->  
                  
                    <form class="myform" autocomplete="off" id="loginForm" role="form" action="$(link-login-only)" method="post">
                        <div class="form-group">
                            <input type="hidden" name="dst" value="$(link-orig)" />
                            <input type="hidden" name="popup" value="true" />
                            <input id="inputUser" type="text" onkeyup="myFunction()" name="username" class="form-control" placeholder="Masukan Voucher"
                            autofocus
                            required
                            onclick="this.value = '' ">
                          </div>
                         <div class="form-group">
                            <input id="inputPassword" name="password" type="hidden" class="form-control" placeholder="Password" required
                            onclick="this.value = '' ">
                          </div>
                          <div class="form-group mt-3">
                              <button type="submit" onclick="getAndSetVal();" class="btn btn-block btn-primary btn-lg"><small><i class="fa-solid fa-right-to-bracket pr-2"></i>MASUK</small></button>
                              <br>
                              $(if error)
                           <h6>
                           <font style="color: rgb(245, 24, 24)">Terjadi kesalahan: </font>$(error) </h6>
                           $(endif)
                              <button type="button" onclick="window.location='https://laksa19.github.io/myqr';" class="btn btn-block btn-primary btn-lg"><small><i class="fa-solid fa-qrcode pr-2"></i>QR CODE</small></button>
                          </div>
                    </form>

    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-body">
          <img class="img-fluid rounded" src="img/januari24.png">

                      </div>              
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        function getAndSetVal() {
          var txt1 = document.getElementById("inputUser").value;
          document.getElementById("inputPassword").value = txt1;
        }
        // get value
        function getVal() {
          var inputUser = document.getElementById("inputUser").value;
          alert(inputUser);
        }
      </script>
      $(if chap-id)
      <script type="text/javascript" src="md5.js"></script>
      <script type="text/javascript">
        $("#loginForm").submit(function () {
          var password = $("#inputPassword");
          password.val(
            hexMD5("$(chap-id)" + password.val() + "$(chap-challenge)")
          );
        });
      </script>
      $(endif)
      <script>
        $("#menu-toggle").click(function (e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
      </script>
      <script type="text/javascript">
        document.login.username.focus();
        //-->
      </script>
      <script>
        function myFunction() {
          var x = document.getElementById("inputUser");
          x.value = x.value.toLowerCase();
        }
      </script>
      <script>
        // Enable tooltips
        var tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-toggle="tooltip"]')
        );
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      </script>
      <script>
        $(document).ready(function(){
          $("#myModal").modal('show');
        });
      </script>
  </body>
